<p>上次看到一题目，给出一个文件夹 文件夹名为root, 要求找到文件夹里面最大的文件。</p>
<p>第一个反应就是用深搜， 下面给出java代码.</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="keyword">static</span>  <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[]args)</span></span><br><span class="line">&#123;</span><br><span class="line">  <span class="type">File</span> <span class="variable">file</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">File</span>(<span class="string">&quot;E://root&quot;</span>);</span><br><span class="line"></span><br><span class="line">System.out.println(getMaxFile(file.lsitFiles,<span class="number">0L</span>));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="keyword">static</span>  <span class="type">long</span> <span class="title function_">getMaxFile</span><span class="params">(File[]files, <span class="type">long</span> max)</span>&#123;</span><br><span class="line"></span><br><span class="line">   <span class="keyword">for</span>(File file: files)&#123;</span><br><span class="line"></span><br><span class="line">         <span class="keyword">if</span>(file.isDirectoy)&#123;   <span class="comment">//判断是否为文件夹，如果是继续往下搜索</span></span><br><span class="line">              <span class="type">long</span> m=getMaxFile(file.listfiles(),max);</span><br><span class="line"></span><br><span class="line">                max=max&gt;m? max:m;  </span><br><span class="line">                </span><br><span class="line">     &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">               <span class="keyword">if</span>(file.length&gt;max)&#123; <span class="comment">//如果当前文件长度大于已经获取的文件夹长度</span></span><br><span class="line">               max=file.length();</span><br><span class="line">            System.out.println(file.getAbsolutePath());</span><br><span class="line">       &#125;</span><br><span class="line">           </span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line">  <span class="keyword">return</span> max;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
